<notifier-container></notifier-container>
<div class=" d-flex justify-content-between" style="margin-top: 10px;">
  <ul class="breadcrumbone">
    <li>
      <a href="#">
        <span class="text">Test</span>
      </a>
    </li>
    <li>
      <a href="#">
        <span class="text">Quản lý sổ kho</span>
      </a>
    </li>
    <li>
      <a routerLink="/">
        <i class="bi bi-house"></i>
      </a>
    </li>
  </ul>
  <div class="">
    <div class="">
      <button style="margin:5px;" mat-raised-button color="primary">
        <mat-icon class="mat-18">search</mat-icon>Tìm
        kiếm
      </button>
      <button style="margin:5px;" mat-raised-button color="success">
        <mat-icon class="mat-18">add</mat-icon>Phiếu nhập
      </button>
      <button style="margin:5px;" mat-raised-button color="warn">
        <mat-icon class="mat-18">delete</mat-icon>Xóa (Đã chọn)
      </button>
    </div>
  </div>
</div>
<div class="container-fluid" style=" height: 100%; ">
  <form class="row" style="padding: 5px;" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="col-4 ">
      <div class="form-group d-none">
        <mat-label class="form-label">Id</mat-label>
        <input type="text" formControlName="id" class="form-control" />
      </div>
      <div class="form-group mb-1 row">
        <mat-label class="form-label col-3" style="margin-right: 10px;">Kho</mat-label>
        <select formControlName="wareHouseId" class="form-select col-8">
          <option class="s-c option" *ngFor="let state of dt.wareHouseDTO" [ngValue]="state.id">
            {{ state.name }}
          </option>
        </select>
      </div>

      <div class="form-group mb-1 row">
        <mat-label class="form-label col-3" style="margin-right: 10px;">Bên giao</mat-label>
        <input formControlName="deliver" class="form-control col-8">
      </div>
      <div class="form-group mb-1 row">
        <mat-label class="form-label col-3" style="margin-right: 10px;">SĐT người giao</mat-label>
        <input formControlName="deliverPhone" class="form-control col-8">
      </div>
      <div class="form-group mb-1 row">
        <mat-label class="form-label col-3" style="margin-right: 10px;">Địa chỉ người giao</mat-label>
        <input formControlName="deliverAddress" class="form-control col-8">
      </div>
      <div class="form-group mb-1 row">
        <mat-label class="form-label col-3" style="margin-right: 10px;">Bộ phận người giao</mat-label>
        <input formControlName="deliverDepartment" class="form-control col-8">
      </div>
      <div class="form-group mb-1 row">
        <mat-label class="form-label col-3" style="margin-right: 10px;">Nhà cung cấp</mat-label>
        <select formControlName="vendorId" class="form-select col-8">
          <option class="s-c option" *ngFor="let state of dt.vendorDTO" [ngValue]="state.id">
            {{ state.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="col-4 ">
      <div class="form-group mb-1 row " style="opacity: 0;">
        <mat-label class="form-label col-3" style="margin-right: 10px;">Bên nhận</mat-label>
        <input class="form-control col-8">
      </div>
      <div class="form-group mb-1 row">
        <mat-label class="form-label col-3" style="margin-right: 10px;">Bên nhận</mat-label>
        <input formControlName="receiver" class="form-control col-8">
      </div>
      <div class="form-group mb-1 row">
        <mat-label class="form-label col-3" style="margin-right: 10px;">SĐT người nhận</mat-label>
        <input formControlName="receiverPhone" class="form-control col-8">
      </div>
      <div class="form-group mb-1 row">
        <mat-label class="form-label col-3" style="margin-right: 10px;">Địa chỉ người nhận</mat-label>
        <input formControlName="receiverAddress" class="form-control col-8">
      </div>
      <div class="form-group mb-1 row">
        <mat-label class="form-label col-3" style="margin-right: 10px;">Bộ phận người nhận</mat-label>
        <input formControlName="receiverDepartment" class="form-control col-8">
      </div>
      <div class="form-group mb-1 row">
        <mat-label class="form-label col-3" style="margin-right: 10px;">Lý do</mat-label>
        <input formControlName="reason" class="form-control col-8">
      </div>
    </div>

    <div class="col-4 ">
      <div class="form-group mb-1 row ">
        <mat-label class="form-label col-3" style="margin-right: 10px;">Số chứng từ</mat-label>
        <input formControlName="voucherCode" class="form-control col-8">
      </div>
      <div class="form-group mb-1 row">
        <mat-label class="form-label col-3" style="margin-right: 10px;">Số chứng từ thực tế</mat-label>
        <input formControlName="voucherCode" class="form-control col-8">
      </div>
      <div class="form-group mb-1 row">
        <mat-label class="form-label col-3" style="margin-right: 10px;">Ngày</mat-label>
        <!-- <input matInput [matDatepicker]="datepicker" formControlName="voucherDate" class="form-control col-8"> -->
      
          <!-- <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancel</button>
              <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
            </mat-datepicker-actions>
          </mat-datepicker> -->

      </div>
      <div class="form-group mb-1 row">
        <mat-label class="form-label col-3" style="margin-right: 10px;">Người tạo</mat-label>
        <input formControlName="createdBy" class="form-control col-8">
      </div>
      <div class="form-group mb-1 row">
        <mat-label class="form-label col-3" style="margin-right: 10px;">Ngày tạo</mat-label>
        <input formControlName="createdDate" class="form-control col-8">
      </div>

    </div>
    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
  </form>
</div>
